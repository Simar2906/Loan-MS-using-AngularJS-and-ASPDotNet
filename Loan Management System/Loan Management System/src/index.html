<!doctype html>
<html lang="en" ng-app="lms">
<head>
    <meta charset="utf-8">
    <title>LoanManagementSystem</title>
    <base href="/">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular-route.min.js"></script>
    <script src="main.js"></script>
    <script src="app/Services/login.service.js"></script>
    <script src="app/Login/login.component.js"></script>
    <script src="app/Home/home.component.js"></script>

    <link rel="stylesheet" href="globalStyle.css" />
</head>
<body ng-controller="AppCtrl">
    <div>
        <div ng-click="goToHome()">Simar's Loan Company</div>
        <div>A sub Division of Simar Industries</div>
    </div>
    <div>
        <div>
            <button ng-if="showDashboardLink && isHomeRoute()">Go to your Dashboard</button>
        </div>
        <div ng-cloak>
            <div ng-if="loginStatus">Welcome {{userName}}!</div>
            <button ng-if="!loginStatus" ng-click="redirectToLogin()">Login</button>
            <button ng-if="loginStatus" >Logout</button>
        </div>
    </div>
    <hr />
    <div ng-view></div>
</body>
</html>
