<!doctype html>
<html lang="en" ng-app="lms">
<head>
    <meta charset="utf-8">
    <title>LoanManagementSystem</title>
    <base href="/">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular-route.min.js"></script>
    <script src="main.js"></script>
    <script src="app/Services/login.service.js"></script>

</head>
<body ng-controller="AppCtrl">
    <div>
        <div>Simar's Loan Company</div>
        <div>A sub Division of Simar Industries</div>
    </div>
    <div>
        <div>
            <button ng-if="showDashboardLink && isHomeRoute()">Go to your Dashboard</button>
        </div>
        <div>
            <div ng-show="loginStatus">Welcome {{userName}}!</div>
            <button ng-show="!loginStatus">Login</button>
            <button ng-show="loginStatus">Logout</button>
        </div>
    </div>
    <hr />
    <div ng-view></div>
</body>
</html>
