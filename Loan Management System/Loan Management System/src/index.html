<!doctype html>
<html lang="en" ng-app="lms">
<head>
    <meta charset="utf-8">
    <title>LoanManagementSystem</title>
    <base href="/">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular-route.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular-resource.min.js"></script>
    <link rel="stylesheet" href="globalStyle.css" />
    <script src="main.js"></script>
    <script src="app/Services/login.service.js"></script>
    <script src="app/Login/login.component.js"></script>
    <script src="app/Home/home.component.js"></script>


</head>
<body ng-controller="AppCtrl">
    <div class="pageTitleRibbon">
        <div class="pageTitle"><div class="titleContent" ng-click="goToHome()">Simar's Loan Company</div></div>
        <div>A sub Division of Simar Industries</div>
    </div>
    <div class="actionsPanel">
        <div>
            <a class="logButtons" ng-if="showDashboardLink && isHomeRoute()">Go to your Dashboard</a>
        </div>
        <div ng-cloak>
            <div class="welcomeMessage" ng-if="loginStatus">Welcome {{userName}}!</div>
            <a class="logButtons" ng-if="!loginStatus" ng-click="redirectToLogin()">Login</a>
            <a class="logButtons" ng-if="loginStatus" >Logout</a>
        </div>
    </div>
    <hr />
    <div ng-view></div>
</body>
</html>
