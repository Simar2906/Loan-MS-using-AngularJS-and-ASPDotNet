<link rel="stylesheet" href="app/Signup/signup.component.css" />

<div class="custContainer">
    <div class="actualForm">
        <div class="typeText">Please Enter Your Details:-</div>
        <div class="formCard">
            <div class="typeText formTitle">Signup</div>
            <form novalidate class="subTypeText formContents" name="signupForm">
                <div>
                    <label class="formLabel" for="email">Email</label><br>
                    <input type="email" name="email" id="email" ng-model="userData.Email" ng-required="true">
                    <div ng-show="signupForm.email.$touched">
                        <span style="color: red" ng-show="signupForm.email.$error.email">Invalid email format</span>
                        <span style="color: red" ng-show="signupForm.email.$error.required">Email is Required!</span>
                    </div>
                </div>
                <div>
                    <label class="formLabel" for="gender">Gender</label><br>
                    <input type="radio" name="gender" id="male" ng-model="userData.Gender" value="male" ng-checked="true" ng-init="userData.Gender = 'male'">
                    <label class="radioLabel" for="male">Male</label>
                    <input type="radio" name="gender" id="female" ng-model="userData.Gender" value="female">
                    <label class="radioLabel" for="female">Female</label>
                </div>
                <div>
                    <div>
                        <label class="formLabel" for="FirstName">First Name</label><br>
                        <input type="text" name="FirstName" id="FirstName" ng-model="userData.FirstName" ng-required="true">
                    </div>
                    <div>
                        <label class="formLabel" for="LastName">Last Name</label><br>
                        <input type="text" name="LastName" id="LastName" ng-model="userData.LastName" ng-required="false">
                    </div>
                    <div ng-show="signupForm.FirstName.$touched">
                        <span style="color: red" ng-show="signupForm.FirstName.$error.required">First Name is Required!</span>
                    </div>
                </div>
                <div>
                    <label class="formLabel" for="Password">Password</label><br>
                    <input type="password" name="Password" id="Password" ng-model="userData.Password" ng-required="true">
                    <div ng-show="signupForm.Password.$touched">
                        <span style="color: red" ng-show="signupForm.Password.$error.required">Password is Required!</span>
                    </div>
                </div>
                <div>
                    <label class="formLabel" for="confirmPassword">Confirm Password</label><br>
                    <input type="password" name="confirmPassword" id="confirmPassword" ng-model="confirmPassword" ng-required="true" ng-pattern="userData.Password">
                    <div ng-show="signupForm.confirmPassword.$touched">
                        <span style="color:red" ng-show="signupForm.confirmPassword.$error.pattern">Passwords do not match.</span>
                        <span style="color: red" ng-show="signupForm.confirmPassword.$error.required">Confirmation is Required!</span>
                    </div>
                </div>
                <div>
                    <label class="formLabel" for="role">Role</label><br>
                    <input type="radio" name="role" id="customer" ng-model="userData.Role" value="CUSTOMER" ng-checked="true" ng-init="userData.Role = 'CUSTOMER'">
                    <label class="radioLabel" for="customer">Customer</label>
                    <input type="radio" name="role" id="manager" ng-model="userData.Role" value="MANAGER">
                    <label class="radioLabel" for="manager">Manager</label>
                </div>
                <div ng-show="userData.Role !== 'MANAGER'">
                    <div>
                        <label class="formLabel" for="salary">Salary</label><br>
                        <input type="number" name="salary" id="salary" ng-model="userData.Salary">
                    </div>
                    <div>
                        <label class="formLabel" for="employer">Employer</label><br>
                        <input type="text" name="employer" id="employer" ng-model="userData.Employer">
                    </div>
                    <div>
                        <label class="formLabel" for="designation">Designation</label><br>
                        <input type="text" name="designation" id="designation" ng-model="userData.Designation">
                    </div>
                </div>
                <div>
                    <label class="formLabel" for="userPic">User Picture(link)</label><br>
                    <input type="file" id="userPic" name="userPic" onchange="angular.element(this).scope().setFile(this)">
                    <div ng-show="userData.UserPic">
                        <img ng-src="{{ userData.UserPic }}" alt="User Image" style="max-width: 200px; max-height: 200px;">
                    </div>
                </div>
                <input type="submit" name="" id="" value="Signup" ng-click="signupProcedure()" ng-disabled="signupForm.$invalid">
            </form>
        </div>
    </div>
</div>
